[phases.setup]
nixPkgs = ['python312', 'python312Packages.pip', 'python312Packages.uvicorn']

[phases.install]
cmds = [
  'python -m venv /opt/venv',
  'source /opt/venv/bin/activate',
  'pip install -r requirements.txt'
]

[start]
cmd = 'source /opt/venv/bin/activate && uvicorn main:app --host 0.0.0.0 --port $PORT --workers 2'
